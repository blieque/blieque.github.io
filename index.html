<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ site.name }}</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<h1>{{ site.name }}</h1>
		</header>
		<section>
			{% for post in site.posts limit: 10 %}
				<a href="{{ post.url }}">{{ post.title }}</a><br>
			{% endfor %}

			Showing page {{ page }} of {{ total_pages }}.
			<a href="{{ prev_page_path }}">Previous page (page {{prev_page}})</a>
			<a href="{{ next_page_path }}">Next page (page {{next_page}})</a>
		</section>
		<footer>
			Links to things, maybe
		</footer>
	</body>
</html>
